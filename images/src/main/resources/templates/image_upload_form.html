<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>UPLOAD</title>

    <link rel="stylesheet" th:href="@{/css/gbengaStyle.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>


<body style="font-family: 'Dosis', sans-serif;">

<div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert" style="font-size: 22px">
    <i class="bi bi-check-circle-fill"></i>
    <span>Image successfully uploaded</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">

            <div class="card" style="background-color: black; color: white; font-size: 20px;">
                <div class="card-header">
                    <h1>IMAGE UPLOAD</h1>
                </div>
                <div class="card-body">

                    <form class="row g-3" th:action="@{/{id}/upload (id = ${userID})}" method="POST" enctype="multipart/form-data">
                        <div class="col-md-12">
                            <label for="my_photo" class="form-label">Picture</label><br>
                            <input type="file" class="form-control" id="my_photo" name="my_photos" accept="image/*" style="font-size: 22px" required multiple>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" style="font-size: 22px">Submit</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>


<div class="container-fluid footer fixed-bottom bg-dark">
    <div class="row">
        <div class="col-md-12 pt-2 pb-2" align="center">
            <span style="color:#ffffff; font-family: 'Dosis', sans-serif; font-size: 20px;">Â© 2023 - Gbenga Ogunkuade</span>
        </div>
    </div>
</div>

</body>
</html>
